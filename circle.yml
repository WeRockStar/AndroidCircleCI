general:
    artifacts:
        - /home/ubuntu/AndroidCircleCI/app/build/outputs/apk/

machine:
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux

dependencies:
    override:
        - echo y | android update sdk --no-ui --all --filter tools,platform-tools,build-tools-24.0.1,android-24,extra-google-m2repository,extra-android-support
        - ANDROID_HOME=/usr/local/android-sdk-linux ./gradlew test

test:
    override:
        - (./gradlew assemble):
            timeout: 360